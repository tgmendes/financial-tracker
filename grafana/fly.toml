# fly.toml app configuration file generated for index-tracker-dash on 2023-04-30T12:41:24+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "fin-tracker-dash"
primary_region = "lhr"

[build]
  image = "grafana/grafana-oss:8.2.6"

[env]
  GF_INSTALL_PLUGINS = "grafana-worldmap-panel,grafana-clock-panel"

[[mounts]]
  source = "grafana_storage"
  destination = "/var/lib/grafana"

[[services]]
  protocol = "tcp"
  internal_port = 3000

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "10s"
    timeout = "2s"
    restart_limit = 0